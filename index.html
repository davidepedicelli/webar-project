<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini WebAR Menu</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar.js"></script>
  </head>
  <body>
    <a-scene mindar="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false">
      
      <!-- Luce -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="0 1 0"></a-entity>
      
      <!-- Camera -->
      <a-camera position="0 0 0"></a-camera>

      <!-- Personaggi 3D -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity 
          gltf-model="./models/characterA.gltf" 
          scale="0.5 0.5 0.5" 
          position="-0.3 0 0" 
          animation-mixer>
        </a-entity>
        <a-entity 
          gltf-model="./models/characterB.gltf" 
          scale="0.5 0.5 0.5" 
          position="0.3 0 0" 
          animation-mixer>
        </a-entity>
      </a-entity>

    </a-scene>

    <script src="./js/main.js"></script>
  </body>
</html>
