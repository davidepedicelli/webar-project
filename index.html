<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" mindar-image="warmupTolerance: 1">

    <a-assets>
      <a-asset-item id="avatarModelA" src="./models/characterA.glb"></a-asset-item>
      <a-asset-item id="avatarModelB" src="./models/characterB.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="marker" mindar-image-target="targetIndex: 0">

      <!-- Personaggio A -->
      <a-entity id="modelAWrapper" position="-0.5 0 0">
        <a-gltf-model src="#avatarModelA" rotation="40 90 90" scale="0.4 0.4 0.4"
          animation-mixer="loop: repeat"></a-gltf-model>

        <!-- Nuvoletta dialogo A: figlia del modello -->
        <a-entity id="dialogA" position="0 0 0.8" rotation="90 0 0"> <!-- y=1.6 sopra la testa -->
          <a-text value="" color="#fff" align="center" width="1" position="0 0 0.01"></a-text>
        </a-entity>
      </a-entity>

      <!-- Personaggio B -->
      <a-entity id="modelBWrapper" position="0.5 0 0">
        <a-gltf-model src="#avatarModelB" rotation="40 -90 -90" scale="0.4 0.4 0.4"
          animation-mixer="loop: repeat"></a-gltf-model>

        <!-- Nuvoletta dialogo B: figlia del modello -->
        <a-entity id="dialogB" position="0 0 0.8" rotation="90 0 0"> <!-- y=1.6 sopra la testa -->
          <a-text value="" color="#fff" align="center" width="1" position="0 0 0.01"></a-text>
        </a-entity>
      </a-entity>


      <!-- Luci -->
      <a-entity light="type: directional; color: #fff; intensity: 1" position="0 1 1"></a-entity>
      <a-entity light="type: ambient; color: #fff; intensity: 0.5"></a-entity>

    </a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector('#marker');
    const dialogA = document.querySelector('#dialogA a-text');
    const dialogB = document.querySelector('#dialogB a-text');

    marker.addEventListener('targetFound', () => {

      // Primo personaggio parla
      const utterA = new SpeechSynthesisUtterance("Ciao! Benvenuto al nostro ristorante.");
      utterA.onstart = () => { dialogA.setAttribute('value', utterA.text); }
      utterA.onend = () => { dialogA.setAttribute('value', ""); }

      // Secondo personaggio parla dopo A
      const utterB = new SpeechSynthesisUtterance("Ciao! Vuoi vedere il menu di oggi?");
      utterB.onstart = () => { dialogB.setAttribute('value', utterB.text); }
      utterB.onend = () => { dialogB.setAttribute('value', ""); }

      // Sequenza con onend
      utterA.onend = () => { speechSynthesis.speak(utterB); }

      speechSynthesis.speak(utterA);
    });
  </script>

</body>

</html>
